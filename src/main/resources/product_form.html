<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">

</head>

<body>

<nav th:replace="fragments/head.html :: navigation">

</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product}" method="post" th:object="${product}">
                <input th:field="*{id}" type="hidden" id="id" name="id" >
                <div class="form-group">
                    <label>Product Title</label>
                    <input th:field="*{productTitle}" type="text" class="form-control" id="name" name="productTitle" placeholder="Enter Product Title" >
                    <p class="text-danger" th:if="${#fields.hasErrors('productTitle')}" th:errors="*{productTitle}"></p>
                </div>
                <div class="form-group">
                    <label>Cost</label>
                    <input th:field="*{cost}" type="cost" class="form-control" id="cost" name="cost" placeholder="Enter cost" >
                    <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                </div>

        <div class="form-group">
            <label>Roles</label>
            <select th:field="*{roles}" class="form-control" id="roles" required multiple>
                <option th:each="role : ${roles}"
                        th:text="${role.getName()}"
                        th:value="${role.getId()}"
                        th:selected="${user.getRoles()?.contains(role)}"
                ></option>
            </select>

        </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"></th:block>

</body>

</html>
